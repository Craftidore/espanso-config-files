name: obsidianTags
parent: default

# Note: use this for default tags from folders
# Move some tags to the #archive area as needed. 
matches:
# General Notes tags
  - trigger: "#wk"
    word: true
    replace: "#week/{{mytime}}"
    vars:
      - name: mytime
        type: date
        params:
          format: "%y:%W"