name: genesys
parent: default
# Images from RPG Sessions
# Genesys Symbols have a white background so that you can see them in dark themed Obsidian.
matches:
  - trigger: "inlineimage"
    force_clipboard: true
    replace: "<img style='display:inline;' alt='' src='$|$' width=18 height=18/>"
