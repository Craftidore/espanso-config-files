name: symbols
parent: default

matches:
  - trigger: ":up:"
    replace: "↑"
  - trigger: ":down:"
    replace: "↓"
  - trigger: ":right:"
    replace: "→"
  - trigger: ":left:"
    replace: "←"
  - triggers: [":bigleftright:", "<=>"]
    replace: "⇔"
  - triggers: [":longdash:", ":emdash:"]
    replace: "—"
  - triggers: [":elipsis:", "..."]
    replace: "…"
  - trigger: ":therefore:"
    replace: "∴"
  - trigger: ":copyright:"
    replace: "©"
  - trigger: ":cent:"
    replace: "¢"
  - trigger: ":deg:"
    replace: "°"
  - trigger: ":pi:"
    replace: "π"
  - trigger: ":micro:"
    replace: "µ"
  - trigger: ":delta:"
    replace: "Δ"
  - trigger: ":ltheta:"
    replace: "θ"
  - triggers: [":sigma:", ":sum:"]
    replace: "Σ"
  - trigger: ":lomega:"
    replace: "ω"
  - triggers: [":lsigma:", ":standarddeviation:"]
    replace: "σ"
  - triggers: [":intbang:", ":interrobang:", "?!", "!?"]
    replace: "‽"
  - trigger: ":times:"
    replace: "×"
  - triggers: ["plusminus", ":plusorminus:", "+-"]
    replace: "±"
  - triggers: ["~==", ":approximatelyequal:", ":aproxequal:"]
    replace: "≈"