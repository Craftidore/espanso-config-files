name: latex
parent: default

matches: 
  - trigger: "]frac"
    replace: "\\frac{$|$}{}"
  - trigger: "]align"
    replace: "\\begin{align}\n$|$\n\\end{align}"
  - trigger: "]t"
    replace: "\\text{$|$}"
  - trigger: "unitfrac"
    force_clipboard: true
    form: "\\frac{{{input}}}{{{input2}}}"
    form_fields:
      text:
        multiline: true