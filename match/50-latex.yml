# espanso match file
matches:
  - triggers: [";; ;", ";;o;"]
    replace: "{$|$}"
  - trigger: ";;oalign;"
    replace: "$$\n\\begin{align}\n$|$\n\\end{align}\n$$"
  - trigger: ";;ofrac;"
    replace: "\\frac{$|$}{}"
  - trigger: ";;frac;"
    replace: "\\frac{$|$}{<++>}"
  - trigger: ";;oquad;"
    replace: "$|$x = \\frac{-b \\pm \\sqrt {b^2 - 4ac}}{2a}"
  - trigger: ";;quad;"
    replace: "$|$<+x+> = \\frac{ - <+b+> \\pm \\sqrt {<+b^2+> - <+4ac+>} }{<+2a+>}"
