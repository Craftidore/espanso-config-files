# espanso match file
matches:
  # Simple text replacement
  - trigger: ":espanso:"
    replace: "Hi there!"
  - trigger: "espansopath"
    replace: "C:\\Users\\ellio\\AppData\\Roaming\\espanso\\"
  - trigger: "espansopackages"
    replace: "C:\\Users\\ellio\\AppData\\Local\\espanso\\packages"
  - trigger: "\\\\can" #Trigger is "\\can" as the \ is an escape character in this context. Used to cancel espanso expansion of a trigger.
    replace: "$|$"

 # Dates
  - trigger: ":date:"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%y%m%d"
  - trigger: ":longdate:"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%m/%d/%Y"
  - trigger: ":now:"
    force_clipboard: true
    replace: "{{mytime}}"
    vars:
      - name: mytime
        type: date
        params:
          format: "%H:%M"
 # Discord
  - trigger: "archivemsg"
    replace: "```yml\n---\nThis channel has been archived\n---\n```\n"
 # Code
  - trigger: ":href:"
    replace: "<a href='{{clipboard}}'>$|$</a>"
    vars:
      - name: "clipboard"
        type: "clipboard"
  - trigger: ":iframe:"
    replace: "<iframe src='{{clipboard}}' width='700' height='500'></iframe>"
    vars:
      - name: "clipboard"
        type: "clipboard" 
  - triggers: [":link:", ":[]:", ":mdlink:"]
    replace: "[$|$]({{clipboard}})"
    vars:
      - name: "clipboard"
        type: "clipboard"
  - triggers: [":image:"]
    replace: "![|500]({{clipboard}})"
    vars:
      - name: "clipboard"
        type: clipboard
  - triggers: [":mdimage:", ":![]:",]
    replace: "![]({{clipboard}})"
    vars:
      - name: "clipboard"
        type: clipboard
 # Craftidore's things
  - trigger: ":quote:"
    form: |
      > "$|$"
      > <cite>{{name}}</cite>
      > 
    form_fields:
      text:
        multiline: true
  - trigger: "hehim"
    word: true
    replace: "(he/him)"
