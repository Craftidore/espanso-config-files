matches:
  - trigger: ";;up;"
    replace: "↑"
  - trigger: ";;down;"
    replace: "↓"
  - trigger: ";;right;"
    replace: "→"
  - trigger: ";;left;"
    replace: "←"
  - triggers: [";;bigleftright;", "<=>"]
    replace: "⇔"
  - triggers: [";;longdash;", ";;emdash;"]
    replace: "—"
  - triggers: [";;elipsis;", "..."]
    replace: "…"
  - trigger: ";;therefore;"
    replace: "∴"
  - trigger: ";;copyright;"
    replace: "©"
  - trigger: ";;tm;"
    replace: "™"
  - triggers: [";;r;", ";;R;"]
    replace: "®"
  - trigger: ";;cent;"
    replace: "¢"
  - trigger: ";;deg;"
    replace: "°"
  - trigger: ";;ae;"
    replace: "æ"
  - trigger: ";;AE;"
    replace: "Æ"
  - trigger: ";;pi;"
    replace: "π"
  - trigger: ";;tau;"
    replace: "𝜏"
  - trigger: ";;micro;"
    replace: "µ"
  - trigger: ";;delta;"
    replace: "Δ"
  - trigger: ";;ltheta;"
    replace: "θ"
  - triggers: [";;sigma;", ";;sum;"]
    replace: "Σ"
  - trigger: ";;lomega;"
    replace: "ω"
  - triggers: [";;lsigma;", ";;standarddeviation;"]
    replace: "σ"
  - triggers: [";;intbang;", ";;interrobang;", "?!", "!?"]
    word: true
    replace: "‽"
  - triggers: [";;fwqm;"]
    replace: "？"
  - trigger: ";;times;"
    replace: "×"
  - triggers: ["plusminus", ";;plusorminus;", "+-"]
    replace: "±"
  - triggers: ["notequal", ";;!=;"] # Have to use :!=: instead of just != because sometimes != is used in coding
    replace: "≠"
  - triggers: ["~==", ";;approximatelyequal;", ";;aproxequal;"]
    replace: "≈"
  - triggers: [";;footnote;", ";;ftnt;", ";;footnote1;", ";;ftnt1;", ";;dagger;"]
    replace: "†"
  - triggers: [";;ftnt2;", ";;footnote2;", ";;doubledagger;"]
    replace: "‡"
  - triggers: [";;ftnt3;", ";;footnote3;", ";;section;"]
    replace: "§"
  - triggers: [";;ftnt4;", ";;footnote4;", ";;doubleverticleline;"]
    replace: "‖"
  - triggers: [";;ftnt5;", ";;footnote5;", ";;pilcrow;", ";;paragraph;", ";;paraph;", ";;blindp;"]
    replace: "¶"
  - triggers: [";;progbar;", ";;block;"]
    replace: "█"
  - triggers: [";;noprogbar;", ";;fuzzyblock;"]
    replace: "▒"
  - triggers: [";;zwsp;", ";;zerowidthspace;"]
    replace: "​"
  - triggers: [";;nbsp;", ";;nobreakspace;"]
    replace: " "
